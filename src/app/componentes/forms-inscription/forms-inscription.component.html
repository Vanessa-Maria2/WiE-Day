<mat-card>
    <mat-card-title>Inscrição para Evento</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nome do Evento</mat-label>
          <input matInput formControlName="eventName">
          <mat-error *ngIf="registrationForm.get('eventName')?.hasError('required')">O nome do evento é obrigatório</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="userName">
          <mat-error *ngIf="registrationForm.get('userName')?.hasError('required')">O nome é obrigatório</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="userEmail">
          <mat-error *ngIf="registrationForm.get('userEmail')?.hasError('required')">O email é obrigatório</mat-error>
          <mat-error *ngIf="registrationForm.get('userEmail')?.hasError('email')">Email inválido</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Inscrever</button>
      </form>
    </mat-card-content>
  </mat-card>
