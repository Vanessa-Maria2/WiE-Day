<div class="flex flex-col p-20 h-[calc(100vh-200px)]">
    <table mat-table [dataSource]="registrations" class="mat-elevation-z8">
        <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef>Eventos</th>
            <td mat-cell *matCellDef="let registration">{{ registration.eventName }}</td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let registration">{{ registration.userName }}</td>
        </ng-container>
        <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let registration">{{ registration.userEmail }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['eventName', 'userName', 'userEmail']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['eventName', 'userName', 'userEmail']"></tr>
    </table>
</div>
