<div class="flex flex-col p-20 h-[calc(100vh-200px)]">
    <table mat-table [dataSource]="registrations" class="mat-elevation-z8">
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let registration">{{ registration.userName }}</td>
        </ng-container>
        <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let registration">{{ registration.userEmail }}</td>
        </ng-container>
        <ng-container matColumnDef="userPhone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let registration">{{ registration.userPhone }}</td>
        </ng-container>
        <ng-container matColumnDef="userCourse">
            <th mat-header-cell *matHeaderCellDef>Curso</th>
            <td mat-cell *matCellDef="let registration">{{ registration.userCourse }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let registration">
                <button mat-button (click)="editRegistration(registration)">Editar</button>
                <button mat-button (click)="deleteRegistration(registration)">Excluir</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['userName', 'userEmail', 'userPhone', 'userCourse', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['userName', 'userEmail', 'userPhone', 'userCourse', 'actions']"></tr>
    </table>
</div>
